<body>

<div class="main guest">
<div class="header">		
		<div class="wrapper">
			<a href="https://www.aestheticrecord.com/" class="logo"><img src="images/logo.png?v=123"></a>
			<div class="header-right">	
				<ul class="nav">
					<li><a href="https://www.aestheticrecord.com/">Home</a></li>
					<li><a href="/accounts/login" class="login">Login</a></li>
					<li><a href="/FreeTrial" class="login">Get Started</a></li>
				</ul>
			</div>
	</div>	
</div>

<div class="login-container">
<div class="login-main">
		<h1>Login to Aesthetic Record</h1>
		<form action="/" id="UserLoginForm" method="post" accept-charset="utf-8">
			<div class="no-display">
				<input type="hidden" name="_method" value="POST"/>
			</div>		
			<div class="form-group">
				<label for="usr">Email address:</label>
				<input name="data[User][email_id]" class="form-control validate[[required],custom[email]]" placeholder="Email address" maxlength="500" type="text" id="UserEmailId" />			
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input name="data[User][password]" class="form-control  validate[required]" placeholder="Password" type="password" id="UserPassword" />					
			</div>
			<div class="form-group">
				<div class="no-display">
					<div class="g-recaptcha" data-sitekey="6LehI2kUAAAAADh_OK5PilLpX-uWW03-HKeOGqYK"><div style="width: 304px; height: 78px;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LehI2kUAAAAADh_OK5PilLpX-uWW03-HKeOGqYK&amp;co=aHR0cDovL2JldGEuYWVzdGhldGljcmVjb3JkLmNvbTo4MA..&amp;hl=en&amp;v=v1541614764654&amp;size=normal&amp;cb=ho02qpugbz8a" width="304" height="78" role="presentation" name="a-4l1zmr3q0d9w" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div></div>
					<span id="captcha" style="margin-left:1px;color:#2086C8;font-size:13px;min-height:30px;display:block;"></span>
				</div>
				<div class="submit"><input class="" type="submit" value="Login"><img src="images/btn-load.gif"/></div>
			</div>
			<div class="text-center forgot-password"><a href="/accounts/reset_password">Forgot Password?</a></div>
		
			<div id="filterModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">×</button>
							<h4 class="modal-title" id="model_title">Account Locked</h4>
						</div>
						<div id="errorwindow" class="modal-body add-patient-form filter-patient"></div>
						<div class="modal-footer" style="clear:both;border-top:1px solid #3c454c;">
							<div class="col-md-12 text-left" id="footer-btn">
								<button type="button" class="btn defaut-btn login-close-btn" data-dismiss="modal">Close</button>
								<!-- Action Btns -->
							</div>
						</div>
					</div>
				</div>
			</div>
		
	</form>
</div>
</div>
